            <div class="from-group" style="text-align: right; padding-bottom: 10px; border-bottom: 1px solid #d5d9dc;">
                <button type="button" class="btn bg-info flush">
                    <i></i>

                <button type="button" class="btn bg-info search">

                </button>

            <div id="jl" class="content-panel"  >

                        <tbody align="left">
                            <tr>
                                <td width="150" style="text-align: right">开始时间</td>
                                <td width="20%">
                                    <span>
                                        <div class="input-group date">
                                            <input type="text" class="form-control
                    wdate component-input" id="inp2" placeholder="添加日期" datefmt="yyyy-MM-dd HH:mm:ss" data-enhance="false" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon  calendar"></span>
                                            </span>
                                        </div>
                                    </span>
                                </td>

                                <td width="150" style="text-align: right">结束时间</td>
                                <td width="20%">
                                    <span>
                                        <div class="input-group date">
                                            <input type="text" class="form-control

                                            <span class="input-group-addon">
                                                <span class="glyphicon  calendar"></span>
                                            </span>
                                        </div>
                                    </span>

                            </tr>
                            <tr>
                                <td style="text-align: right;width:27%;">部门</td>
                                <td style="text-align: left; position: relative;width:18%; ">

                                            <div class="card-drop" >
                                                <input type="hidden" id="selorganizationid" name="selorganizationid" />

                                                <ul id="treeOrganization1" class="tree"></ul>
                                            </div>
                                        </div>
                                    </span>
                                </td>

                                <td style="text-align: right; width: 18%;">流水类型</td>
                                <td style="width:37%">
                                    <span>
                                        <select style="width:196px;" id="cmb_type" name="流水类型" class="form-control component-select">
                                            <option value="全部" class="select-cmd">全部</option>
                                            <option value="入账" class="select-cmd">入账</option>
                                            <option value="出账" class="select-cmd">出账</option>
                                        </select>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td width="150" style="text-align: right">来源/去向</td>

                                        </select>

                            </tr>

                                            </td>
                                            <td width="" title="部门" class="listDataThTd nowrap" style="overflow:hidden;white-space:nowrap;text-overflow: ellipsis;">

                                            </td>
                                           
                                            <td width="" title="流水类型" class="listDataThTd nowrap" style="overflow:hidden;white-space:nowrap;text-overflow: ellipsis;">

                                            </td>
                                            <td width="" title="来源/去向" class="listDataThTd nowrap" style="overflow:hidden;white-space:nowrap;text-overflow: ellipsis;">

                                            </td>
                                            <td width="" title="流程单号" class="listDataThTd nowrap" style="overflow:hidden;white-space:nowrap;text-overflow: ellipsis;">

                        </td>
                    </tr>

<script src="../../Scripts/nr-date.js"></script>
<script>
    (function(){
        calender("#inp2").init({format : 'yyyy-MM-dd',
            date : [2016,12,15],
            button : true
        },function(date){
            this.value= date
        });
    })();
    (function(){
        calender("#inp1").init({format : 'yyyy-MM-dd',
            date : [2016,12,15],
            button : true
        },function(date){
            this.value= date
        });
    })();

</script>
